<form>
    <h1>Apagando um cliente</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="pessoa.nome" name="nome" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="pessoa.telefone" name="telefone" disabled>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="deletar mat-elevation-z8" mat-stroked-button>Deletar</button>

        <button (click)="cancel()" class="cancelar mat-elevation-z8" mat-stroked-button >Cancelar</button>
    </div>
</form>
