<div class="content">

    <div class="title">
        <h1>Clientes</h1>
    </div>

    <button class="mat-elevation-z8" mat-stroked-button
    (click)=" navegarParaPessoaCreate()">Novo Cliente</button>

    <div class="mat-elevation-z8 content-table">

        <table mat-table class="table" [dataSource]="pessoas">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>

            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Contato </th>
                <td mat-cell *matCellDef="let row"> {{ row.telefone }} </td>
            </ng-container>

            
            <ng-container matColumnDef="veiculos">
                <th mat-header-cell *matHeaderCellDef> Lista de veiculos </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="{{row.id}}/veiculos" class="car">
                        <i class="material-icons">drive_eta</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="adicionar">
                <th mat-header-cell *matHeaderCellDef> Adicionar veiculos </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="{{row.id}}/veiculos/create" class="car">
                        <i class="material-icons">add</i>
                    </a>
                </td>
            </ng-container>



            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef class="mat-header"> Ações </th>

                <td mat-cell *matCellDef="let row">
                    <a routerLink="update/{{ row.id }}" class="edit">
                        <i class="material-icons">edit</i>
                    </a>

                    <a routerLink="delete/{{ row.id }}" class="delete">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
