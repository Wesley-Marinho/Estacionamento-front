<div class="content">

    <div class="title">
        <h1>Rotativos</h1>
    </div>

    <button class="mat-elevation-z8" mat-stroked-button
    (click)=" navegarParaRotativoCreate()">Novo Rotativo</button>

    <div class="mat-elevation-z8 content-table">

       
        <table mat-table class="table" [dataSource]="rotativos">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>

            <ng-container matColumnDef="dataEntrada">
                <th mat-header-cell *matHeaderCellDef> Data de entrada </th>
                <td mat-cell *matCellDef="let row"> {{ row.dataEntrada}} </td>
            </ng-container>

            <ng-container matColumnDef="dataSaida">
                <th mat-header-cell *matHeaderCellDef> Data de saída </th>
                <td mat-cell *matCellDef="let row"> {{ row.dataSaida }} </td>
                console.log(row.dataEntrada);
            </ng-container>

            <ng-container matColumnDef="veiculos">
                <th mat-header-cell *matHeaderCellDef> Lista de veiculos </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="{{row.id}}/veiculos" class="car">
                        <i class="material-icons">drive_eta</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="bind">
                <th mat-header-cell *matHeaderCellDef> Vincular veiculos </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="{{row.id}}/bind" class="car">
                        <i class="material-icons">add</i>
                    </a>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef class="mat-header"> Ações </th>

                <td mat-cell *matCellDef="let row">
                    <a routerLink="update/{{ row.id }}" class="edit">
                        <i class="material-icons">edit</i>
                    </a>

                    <a routerLink="delete/{{ row.id }}" class="delete">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
